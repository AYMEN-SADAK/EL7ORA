<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="new"></ion-back-button>
    </ion-buttons>
    <ion-title>Ménage et aide Maison</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-header padding><strong><ion-icon color="mycolor" name="star"></ion-icon>  Mieux Notées</strong></ion-header>

        <ion-row>
          <ion-col size="2" padding-top><ion-icon padding-top name="arrow-dropleft"></ion-icon></ion-col>
          <ion-col>
      <ion-card size="8">
        <ion-img src="../../assets/woman1.jpg"></ion-img>
      <ion-card-title color="mycolor"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon><ion-icon name="star-outline"></ion-icon></ion-card-title>
      </ion-card>
          </ion-col>
          <ion-col size="2" padding-top><ion-icon padding-top name="arrow-dropright"></ion-icon></ion-col>
        </ion-row></ion-grid>
    </ion-slide>
  </ion-slides>

 <ion-header padding><strong><ion-icon name="pin" color="success"></ion-icon> Plus Proches</strong></ion-header>

      <ion-grid>

          <ion-col>

        <ion-img src="../../assets/woman1.jpg"></ion-img>

    </ion-slide>
  </ion-slides>

  <ion-header padding><strong><ion-icon name="apps" color="danger"></ion-icon> Tout</strong></ion-header>

    <ion-slide>
